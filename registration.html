<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Responsive Registaration Form</title>
        <link rel="stylesheet" href="./responsiveRegistration.css">
        <script type="text/javascript" lang="javascript" src="./responsiveRegistaration.js"></script>
    </head>
   
    <body>
        <center>
        <form>
        <h1>Student Registaration Form</h1>
        
        <div class="container">
            <div class="row">
                <div class="col-10">
                    <label for="fname"><b>First Name:</b></label>
                </div>
               <div class="col-90">
                    <input type="text" id="fname" name="firstname" placeholder="Enter your first name">
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="lname"><b>Last Name:</b></label>
                </div>
                <div class="col-90">
                    <input type="text" id="lname" name="lastname" placeholder="Enter your last name">
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="email"><b>Email:</b></label>
                </div>
                <div class="col-90">
                    <input type="email" id="email" name="email" placeholder="it should contain @,.">
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="mobile"><b>Mobile:</b></label>
                </div>
                <div class="col-90">
                    <input type="tel" id="mobile" name="mobile" placeholder="only 10 digits are allowed">
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="gender" required><b>Gender:</b></label>
                </div>
                <div class="col-90">
                    <input type="radio" id="male" name="gender" value="male"/>Male
                    <input type="radio" id="female" name="gender" value="female"/>Female
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="dob"><b>Date Of Birth:</b></label>
                </div>
                <div class="col-90">
                    <input type="date" id="dob" name="dob">
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="address"><b>Address:</b></label>
                </div>
                <div class="col-90">
                    <textarea name="address" id="address" cols="30" rows="5"placeholder="Enter Address" ></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="city"><b>City:</b></label>
                </div>
                <div class="col-90">
                    <input type="text"placeholder="enter city name " id="city" name="city" maxlength="10">
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="pincode" ><b>Area PIN:</b></label>
                </div>
                <div class="col-90">
                    <input type="number" id="pin" name="pin"  maxlength="6"placeholder="Enter pin " >
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="state"><b>State:</b></label>
                </div>
                <div class="col-90">
                    <input type="text" id="state" name="state" placeholder="enter city name ">
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="qualification" required ><b>Qualification:</b></label>
                </div>
                <div class="col-90">
                    <select name="qualification" id="qualification">
                        <option value=" ">Select Qualification:</option>
                        <option value="Graduation">Graduation</option>
                        <option value="BTech.">BTech.</option>
                        <option value="MTech.">MTech.</option>
                        <option value="MCA">MCA</option>
                        <option value="BCA">BCA</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="specialization"><b>Specialization:</b></label>
                </div>
                <div class="col-90">
                    <input type="checkbox" class="specialization" id="cs" name="specialization[]" value="Computer Science">Computer Science<br/>
                    <input type="checkbox" class="specialization" id="it" name="specialization[]" value="Information Technology">Information Technology<br/>
                    <input type="checkbox" class="specialization" id="ca" name="specialization[]" value="Computer Architecture">Computer Architecture<br/>
                    <input type="checkbox" class="specialization" id="tc" name="specialization[]" value="Tele Communication">Tele Communication<br/>
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="password"><b>Password:</b></label>
                </div>
                <div class="col-90">
                    <input type="password" id="password" name="password" maxlength="8"placeholder="enter password " >
                   
                </div>
            </div>
            &nbsp; &nbsp; &nbsp;  &nbsp;
            <div class="row">
               <input type="submit" value="Registered" onclick="SaveStudentDetails()">
            </div>  
        </div> 
      </body>
    
    </form>
   </center>
</html>
